<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TD2 — Babylon.js (Vite)</title>
    <style>
      html, body { margin: 0; height: 100%; background: #0b0d12; color: #e8eefc; }
      #renderCanvas { width: 100%; height: 100%; display: block; touch-action: none; }
      #ui { position: fixed; top: 12px; left: 12px; display: flex; gap: 8px; z-index: 1; }
      button { padding: 8px 12px; border-radius: 10px; border: 1px solid #2a3142; background: #121826; color: #e8eefc; cursor: pointer; }
      button:hover { background: #161d2d; }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="toggleGravity">Activer la gravité (demo)</button>
      <button id="useDeviceCam">Caméra orientation smartphone</button>
      <button id="toggleRain">Activer la pluie</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
